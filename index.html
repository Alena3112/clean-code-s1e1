<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <meta charset="UTF-8"/>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css"  media="screen" >
</head>

<body class="body">
    <header class="wrapper-header">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class='more-info' href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details&quest?
    </a>
</header>
<main class="wrapper-main">
    <section class="add-task">
        <label for="new-task" class="section-title">Add Item</label>
        <div class="add-task_row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
        </div>

    </section>

</main>
<section class="todo">
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks" class="wrapper-lists wrapper-lists_todo">
        <li class="wrapper-lists__items">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
            <img src="remove.svg" alt="remove">
        </button>
    </li>
    <li class="wrapper-lists__items wrapper-lists_todo_edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-task">
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="wrapper-lists wrapper-lists_completed">
      <li class="wrapper-lists__items">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
 </section>

</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
